<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jane Doe | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
        }
        nav {
            background: #3498db;
            padding: 0 24px;
        }
        .nav-container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
        }
        .nav-logo {
            color: #fff;
            font-weight: 700;
            font-size: 1.3rem;
            letter-spacing: 1px;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 24px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .nav-links a:hover {
            color: #e0eafc;
        }
        .banner {
            width: 100%;
            height: 260px;
            background: url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=900&q=80') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .banner-text {
            background: rgba(255,255,255,0.85);
            padding: 32px 48px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(52, 152, 219, 0.13);
            text-align: center;
        }
        .banner-text h1 {
            margin: 0 0 12px 0;
            font-size: 2.5rem;
            color: #3498db;
        }
        .banner-text p {
            margin: 0;
            color: #333;
            font-size: 1.1rem;
        }
        @media (max-width: 700px) {
            .banner-text {
                padding: 18px 12px;
            }
            .banner {
                height: 160px;
            }
            .nav-container {
                flex-direction: column;
                height: auto;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Jane Doe</a>
            <div class="nav-links">
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <div class="banner">
        <div class="banner-text">
            <h1>Welcome!</h1>
            <p>I'm Jane Doe, a passionate Web Developer & Designer.<br>
            Explore my work and get in touch!</p>
        </div>
    </div>
</body>
</html>
