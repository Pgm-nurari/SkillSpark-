<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jane Doe | Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
        }
        nav {
            background: #3498db;
            padding: 0 24px;
        }
        .nav-container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
        }
        .nav-logo {
            color: #fff;
            font-weight: 700;
            font-size: 1.3rem;
            letter-spacing: 1px;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 24px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .nav-links a:hover {
            color: #e0eafc;
        }
        .contact-section {
            max-width: 500px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(52, 152, 219, 0.13);
            padding: 36px 28px;
        }
        .contact-title {
            color: #3498db;
            font-size: 2rem;
            margin-bottom: 24px;
            text-align: center;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .contact-form label {
            font-weight: 500;
            color: #222;
            margin-bottom: 4px;
        }
        .contact-form input,
        .contact-form textarea {
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #b2c9e2;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
        }
        .contact-form textarea {
            min-height: 90px;
        }
        .contact-form button {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .contact-form button:hover {
            background: #217dbb;
        }
        @media (max-width: 600px) {
            .contact-section {
                padding: 18px 6px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Jane Doe</a>
            <div class="nav-links">
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <div class="contact-section">
        <div class="contact-title">Contact Me</div>
        <form class="contact-form" id="contactForm">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for reaching out! Your message has been sent.');
            this.reset();
        });
    </script>
</body>
</html>
